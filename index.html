<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/39b57f0073.js"
			crossorigin="anonymous"
		></script>
		<title>Haze</title>
	</head>
	<body>
		<div class="navigation">
			<div class="navigation__box">
				<div class="navigation__logo">
					<a href="#" class="navigation__logo--link">Haze</a>
				</div>

				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="#" class="navigation__link">Store</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">Community</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">About</a>
					</li>
					<li class="navigation__item">
						<a href="#" class="navigation__link">Support</a>
					</li>
				</ul>
			</div>
			<div class="navigation__box">
				<a href="#" class="navigation__button">
					<i class="fas fa-arrow-circle-down"></i>
					Install Haze</a
				>
			</div>
		</div>

		<section class="header">
			<div class="header__container">
				<h2 class="header__logobox">Haze</h2>
				<p class="header__text">
					Haze is the ultimate destination for playing, discussing, and creating
					games.
				</p>
				<div class="header__players">
					<div class="header__player">
						<p class="header__online">Online</p>
						<h3 class="header__online--total">9999</h3>
					</div>
					<div class="header__player">
						<p class="header__playing">Playing now</p>
						<h3 class="header__playing--total">9999</h3>
					</div>
				</div>
			</div>
			<div class="header__container">
				<img
					src="img/games.jpg"
					alt="Games. Image taken from https://www.epicgames.com/store/en-US/news/epic-games-store-update?lang=en-US"
					class="header__img"
				/>
			</div>
		</section>
	</body>
</html>
